<div class="map-detail" *ngIf="mapDetail">
    <div class="img-box">
        <img [src]="imgUrl" alt="">
    </div>

    <div class="detail">
        <dl class="info">
            <dt>
                <h1>{{mapDetail.title}}</h1>
            </dt>
            <dd><span>artist：</span>{{mapDetail.artist}}</dd>
            <dd><span>creator：</span>{{mapDetail.creator}}</dd>
            <dd><span>Star: </span>{{mapDetail.version}}</dd>
        </dl>

        <div class="actions">
            <button mat-raised-button color="accent" *ngIf="musicTimer" disabled>
                <span *ngIf="parttime">{{parttime}}s</span>
                <img *ngIf="!parttime" src="assets/img/common/loading.gif">
            </button>

            <button mat-raised-button color="accent" *ngIf="!musicTimer" (click)="playPart()">试听</button>

            <button mat-raised-button color="accent" (click)="playComplete()" disabled>完整歌曲(开发中...)</button>


            <button mat-raised-button color="accent" (click)="onDownLoad(mapUrl)" [disabled]="isMapDownload">
                <span *ngIf="!isMapDownload">下载</span>
                <img *ngIf="isMapDownload" src="assets/img/common/loading.gif">
            </button>


            <button mat-raised-button color="accent" (click)="onDownLoad(mapUrlV2)" [disabled]="isMapDownload">
                <span *ngIf="!isMapDownload">下载V2(试用)</span>
                <img *ngIf="isMapDownload" src="assets/img/common/loading.gif">
            </button>


            <button mat-raised-button color="accent" (click)="onUnvedioDownload(mapUnVedio)" [disabled]="isMapUnvedioDownload">
                <span *ngIf="!isMapUnvedioDownload">下载-不带视频(试用)</span>
                <img *ngIf="isMapUnvedioDownload" src="assets/img/common/loading.gif">
            </button>
        </div>
    </div>
</div>
