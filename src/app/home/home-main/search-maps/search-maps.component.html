<div class="results" *ngIf="search.searchMap.length > 0">
    匹配到歌手<span>{{search.match_artist}}</span>个,
    匹配到作图者<span>{{search.match_creator}}</span>个,
    匹配到标签<span>{{search.match_tags}}</span>个,
    匹配到标题<span>{{search.match_title}}</span>个,
    匹配到难度<span>{{search.match_version}}</span>个,
    总共匹配到<span>{{search.results_count}}</span>个,
    搜索耗时<span>{{search.time_cost}}</span>ms</div>

<div class="map-content" id="search-map-scroll" *ngIf="search.searchMap">
    <mat-grid-list cols="4" gutterSize=".3em" rowHeight="900: 480">
        <mat-grid-tile *ngFor="let map of search.searchMap" (click)="opneMapDetail(map.sid)">
            <div class="map-summary">
                <img [src]="setImgUrl(map.sid)">
                <dl>
                    <dt>
                        <h3>{{map.title}}</h3>
                    </dt>
                    <dd>artist：{{map.artist}}</dd>
                    <dd>creator：{{map.creator}}</dd>
                </dl>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
    <button *ngIf="search.searchMap.length > 0 && search.searchEndId !== 0" mat-raised-button (click)="getSearchMore()" class="getMore-btn">点击加载更多</button>
</div>
