<div class="main">
    <div class="map-wrapper">
        <div class="seach-wrapper">
            <mat-form-field>
                <input matInput placeholder="在这里输入sid/bid/官网Url可以直接下载" #download>
            </mat-form-field>
            <button mat-button (click)="downloadMap(download.value)">
                <mat-icon>vertical_align_bottom</mat-icon>
            </button>
        </div>
        <mat-tab-group>
            <mat-tab>
                <ng-template mat-tab-label>
                    最新map
                </ng-template>
                <div class="map-content customer-scroll">
                    <div>
                        <mat-grid-list cols="4" rowHeight="900:250" gutterSize="0">
                            <mat-grid-tile *ngFor="let map of newMap">
                                <img [src]="map" (click)="opneMapDetail()">
                            </mat-grid-tile>
                        </mat-grid-list>
                    </div>
                </div>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    热门map
                </ng-template>
                <div class="map-content">
                    <mat-grid-list cols="4" rowHeight="900:250" gutterSize="0">
                        <mat-grid-tile *ngFor="let map of newMap" (click)="opneMapDetail()">
                            <img [src]="map">
                        </mat-grid-tile>
                    </mat-grid-list>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>


    <div class="info-wrapper">
        <mat-card class="m-b-2 support-sayobot">
            <mat-card-header>
                <mat-card-title>当前捐助进度条</mat-card-title>
                <mat-card-subtitle>点击上方导航的支持来捐助小夜，数据日更</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div class="progress-bg">
                    <div class="progress-bar" [ngStyle]="{'width': totalWidth}"></div>
                    <span class="progress-percent">{{totalWidth}}</span>
                    <span class="support">${{total}}/${{target}}</span>
                </div>
            </mat-card-content>
        </mat-card>

        <mat-card class="m-y-2 announce-wrapper">
            <mat-card-header>
                <mat-card-title>公告栏</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>2018年12月28日,小夜的首页终于上线啦！同时今天还是小夜诞生一周年！恭喜小夜！</p>
                <!-- <mat-nav-list>
                    <a mat-list-item *ngFor="let item of announce; let indes = index">
                        {{item.summary}}
                    </a>
                </mat-nav-list> -->
            </mat-card-content>
        </mat-card>

        <mat-card class="m-y-2 news-wrapper">
            <mat-card-header>
                <mat-card-title>最近新闻</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                开发中......
                <!-- <mat-nav-list>
                    <a mat-list-item *ngFor="let item of news; let indes = index">
                        {{item.summary}}
                    </a>
                </mat-nav-list> -->
            </mat-card-content>
        </mat-card>

    </div>
</div>
