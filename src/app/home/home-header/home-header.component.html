<header>
    <mat-toolbar color="primary" class="header">
        <mat-toolbar-row>
            <span class="title">This Sayobot's Home</span>
            <span class="flex-spacer"></span>
            <button mat-button [matMenuTriggerFor]="langMenu">{{ 'header.Language' | translate }}</button>
            <button mat-button (click)="dialog.supprot()">{{ 'header.support' | translate }}</button>
            <button mat-button [matMenuTriggerFor]="appMenu">{{ 'header.setting' | translate }}</button>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-menu #appMenu="matMenu">
        <button mat-menu-item (click)="dialog.help()">
            <mat-icon>help</mat-icon>
            <span>{{ 'header.help' | translate }}</span>
        </button>
        <button mat-menu-item (click)="dialog.about()">
            <mat-icon>person</mat-icon>
            <span>{{ 'header.about' | translate }}</span>
        </button>
        <button mat-menu-item>
            <mat-icon>update</mat-icon>
            <a routerLink="/update" class="no-link">{{ 'header.update' | translate }}</a>
        </button>
        <button mat-menu-item disabled style="color: #aaa">
            <mat-icon>share</mat-icon>
            <span>{{ 'header.share' | translate }}</span>
        </button>
        <button mat-menu-item [matMenuTriggerFor]="lineMenu">
            <mat-icon>rotate_left</mat-icon>
            <span>{{ 'header.line' | translate }}</span>
        </button>
    </mat-menu>


    <mat-menu #lineMenu="matMenu">
        <button mat-menu-item *ngFor="let server of serverMange.serveList"
            (click)="serverMange.changeServer(server.server)">
            <mat-icon>
                <ng-container *ngIf="server.isSelect">
                    check
                </ng-container>
            </mat-icon>
            <span>{{server.name}}</span>
        </button>
    </mat-menu>

    <mat-menu #langMenu="matMenu">
        <button mat-menu-item (click)="useLanguage('en')">{{ 'language.en' | translate }}</button>
        <button mat-menu-item (click)="useLanguage('zh')">{{ 'language.zh' | translate }}</button>
    </mat-menu>

</header>
