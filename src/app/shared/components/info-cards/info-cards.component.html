<div class="info-wrapper">
    <mat-card class="m-b-2 support-sayobot">
        <mat-card-header>
            <mat-card-subtitle>{{
                'support.des' | translate
            }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <div class="progress-bg">
                <div
                    class="progress-bar"
                    [ngStyle]="{ width: progressPercent }"
                ></div>
                <span class="progress-percent">{{ progressPercent }}</span>
            </div>
            <i class="support">{{ supportProgress }}</i>
        </mat-card-content>
    </mat-card>

    <mat-card class="m-y-2 announce-wrapper">
        <mat-card-header>
            <mat-card-title>{{ 'public.name' | translate }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="wrapper" *ngIf="message.notices as publics">
                <div *ngFor="let public of publics" class="public-item">
                    <h2>{{ public.title }}</h2>
                    <span class="auther">
                        {{ public.user_id }}ï¼š{{ public.date }}
                    </span>
                    <pre>{{ public.content }}</pre>
                    <div *ngFor="let url of public.img">
                        <img [src]="url" alt="" />
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
