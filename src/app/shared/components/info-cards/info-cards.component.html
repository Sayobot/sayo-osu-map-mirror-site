<div class="info-wrapper">
    <mat-card class="m-b-2 support-sayobot">
        <mat-card-header>
            <mat-card-title>{{ 'support.title' | translate }}</mat-card-title>
            <mat-card-subtitle>{{ 'support.des' | translate }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="progress-bg">
                <div class="progress-bar" [ngStyle]="{'width': maps.totalWidth}"></div>
                <span class="progress-percent">{{maps.totalWidth}}</span>
                <span class="support">RMB {{maps.support.total}}/RMB {{maps.support.target}}</span>
            </div>
        </mat-card-content>
    </mat-card>

    <mat-card class="m-y-2 announce-wrapper">
        <mat-card-header>
            <mat-card-title>{{ 'public.name' | translate }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <ng-container *ngIf="maps.public as public">
                <h2>{{public.summary}}</h2>
                <pre>{{public.content}}</pre>
                <div *ngFor="let item of public.img">
                    <img [src]="item.url" alt="">
                </div>
            </ng-container>
        </mat-card-content>
    </mat-card>
</div>
