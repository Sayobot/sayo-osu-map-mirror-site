<div class="turn-page">
    <button mat-button (click)="change('after')" [disabled]="endId === 0">
        <mat-icon>keyboard_arrow_left</mat-icon>
        after
    </button>

    <button mat-button (click)="change()">
        next
        <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
</div>
