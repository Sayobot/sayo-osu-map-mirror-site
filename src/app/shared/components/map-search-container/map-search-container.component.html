<div class="container">
    <map-search-box
        (search)="search($event)"
        (toggleOptionsPanel)="onTogglePanel()"
    ></map-search-box>
    <map-search-quickbar
        (quickSearch)="onQuickSearch($event)"
    ></map-search-quickbar>
    <map-search-options
        #panel
        (change)="onOptionsChange($event)"
    ></map-search-options>
    <map-search-results *ngIf="results" [maps]="results"></map-search-results>
    <map-search-paginnator
        (change)="onPagechange($event)"
    ></map-search-paginnator>
</div>
