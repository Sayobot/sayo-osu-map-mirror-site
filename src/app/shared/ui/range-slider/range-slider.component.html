<div *ngIf="options" class="custom-slider">
    <mat-checkbox (change)="_toggleState($event?.checked)" [checked]="_checked">
    </mat-checkbox>

    <ngx-slider
        [(value)]="lowValue"
        [(highValue)]="highValue"
        [options]="options"
        (userChange)="_changeValue()"
        (valueChange)="_changeValue()"
        (highValueChange)="_changeValue()"
    ></ngx-slider>

    <div class="select-range">
        <mat-select
            [(value)]="rangeOpt"
            (selectionChange)="_changeRange($event.value)"
        >
            <mat-option disabled>{{
                'searchCtx.selectRange' | translate
            }}</mat-option>
            <mat-option value="ten">0-10</mat-option>
            <mat-option value="hundred">0-100</mat-option>
            <mat-option value="thousand">0-1000</mat-option>
        </mat-select>
    </div>
</div>
