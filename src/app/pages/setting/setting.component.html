<div class="page">
    <div class="options" *ngIf="serveList">
        <div class="title">服务器</div>
        <mat-form-field>
            <mat-select [(value)]="serverCode"
                (selectionChange)="onServerSelect()">
                <mat-option *ngFor="let server of serveList"
                    [value]="server.server">
                    {{ server.server_nameU }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
