<div class="page">
    <div class="options" *ngIf="serveList">
        <mat-form-field>
            <mat-select
                placeholder="请选择服务器"
                [(value)]="serverCode"
                (selectionChange)="onServerSelect()"
            >
                <mat-option
                    *ngFor="let server of serveList"
                    [value]="server.server"
                >
                    {{ server.server_nameU }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
