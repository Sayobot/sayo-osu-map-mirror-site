<div class="difficult-table" *ngIf="bidDataList">
    <button
        *ngFor="let item of bidDataList"
        matBadgePosition="after"
        mat-raised-button
        color="accent"
        [matBadge]="modeTip(item)"
        (click)="select(item)"
    >
        {{ item.star | number: '1.2-2' }}
    </button>
</div>
