<swiper>
    <ng-template swiperSlide *ngFor="let slide of slides">
        <div class="swiper-slide">
            <div class="wrap">
                <img
                    [src]="slide.img1000x150"
                    class="pic"
                    (click)="navTo(slide.uri)"
                />
                <div class="link-bg one-line">
                    {{ slide.title }}
                </div>
            </div>
        </div>
    </ng-template>
</swiper>
