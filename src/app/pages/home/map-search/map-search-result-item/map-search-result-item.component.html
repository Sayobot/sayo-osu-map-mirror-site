<div class="map-wrap" *ngIf="map">
    <div class="img-wrap">
        <img src="{{ imgSrc }}" alt="{{ imgSrc }}" />
        <div
            class="overlay"
            matTooltip="{{ 'searchCtx.panel.lookTip' | translate }}"
            (click)="openWithDetail()"
        ></div>
        <div class="title one-line">{{ map.title }}</div>
        <div
            class="status"
            matTooltip="{{ 'searchCtx.panel.statusTip' | translate }}"
        >
            {{ status | uppercase }}
        </div>
        <div class="play-count flex-center">
            {{ map.play_count
            }}<mat-icon
                svgIcon="play-circle"
                matTooltip="{{ 'searchCtx.panel.playcountTip' | translate }}"
            ></mat-icon>
        </div>
        <div class="favorite flex-center">
            {{ map.favourite_count
            }}<mat-icon
                svgIcon="favorite"
                matTooltip="{{ 'searchCtx.panel.favoriteTip' | translate }}"
            ></mat-icon>
        </div>
    </div>

    <div class="info">
        <div class="creator">
            <div class="label-wrap">
                <span class="label">{{
                    'mapDetail.info.creator' | translate
                }}</span>
                <span>：</span>
            </div>
            {{ map.creator }}
        </div>
        <div class="artist">
            <div class="label-wrap">
                <span class="label">{{
                    'mapDetail.info.artist' | translate
                }}</span>
                <span>：</span>
            </div>
            {{ map.artist }}
        </div>
        <div class="modes">
            <i
                *ngFor="let mode of modes"
                [ngClass]="['icon-m', mode]"
                matTooltip="{{ mode }}"
            ></i>
        </div>
        <div class="action">
            <mat-icon
                (click)="addToMusicQueue()"
                matTooltip="{{ 'searchCtx.panel.add2music' | translate }}"
                >queue
            </mat-icon>
            <mat-icon
                (click)="download()"
                matTooltip="{{ 'searchCtx.panel.download' | translate }}"
                >cloud_download
            </mat-icon>
            <mat-icon
                (click)="openWithDetail()"
                matTooltip="{{ 'searchCtx.panel.lookTip' | translate }}"
                >open_in_new
            </mat-icon>
        </div>
    </div>
</div>
