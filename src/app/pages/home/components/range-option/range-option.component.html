<div class="range-slider-container">
    <div class="range-slider-title">
        {{ rangeOpt?.title }}
    </div>
    <div class="range-slider-content">
        <sayo-range-slider
            [low]="low"
            [high]="high"
            [checked]="checked"
            (change)="_handleRangeChange($event)"
        ></sayo-range-slider>
    </div>
</div>
